<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock/Paper/Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock, Paper, Scissors</h1>
      </header>

      <div class="title">
        <h3 class="user-name">User</h3>
        <h3 class="computer-name">Computer</h3>
      </div>

      <div class="scoreboard">
        <span class="user-score">0</span><span>:</span
        ><span class="computer-score">0</span>
      </div>

      <p class="message"></p>

      <input type="button" value="rock" class="rock" />
      <input type="button" value="paper" class="paper" />
      <input type="button" value="scissor" class="scissor" />
      <input type="button" value="restart" class="restart" hidden />
    </div>
    <script src="app.js"></script>
  </body>
</html>
